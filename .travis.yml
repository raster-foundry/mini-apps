language: node_js

env:
  global:
  - secure: 
  - secure: 

node_js:
  - lts/*

cache: yarn

before_install:
  - cd forest-fires

install:
  - yarn global add grunt
  - yarn install --pure-lockfile

script:
  - grunt build

before_deploy:
  - pip install awscli

deploy:
  - provider: script
    script: "aws s3 sync --delete dist/ s3://rasterfoundry-global-miniapps-us-east-1/forest-fires/"
    on:
      repo: raster-foundry/mini-apps
      branch: master
    skip_cleanup: true
