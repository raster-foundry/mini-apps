language: node_js

env:
  matrix:
    - APP_DIR=forest-fires
    - APP_DIR=slider
  global:
    - secure: 
    - secure: 

node_js:
  - lts/*

cache: yarn

before_install:
  - cd $APP_DIR

install:
  - yarn install --pure-lockfile

script:
  - yarn build

before_deploy:
  - pip install awscli --user travis

deploy:
  - provider: script
    script: aws s3 sync --delete dist/ s3://rasterfoundry-global-miniapps-us-east-1/$APP_DIR/
    on:
      repo: raster-foundry/mini-apps
      branch: master
    skip_cleanup: true
