<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MapWarpr</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link rel="stylesheet" href="lib/leaflet.toolbar.min.css">
    <link rel="stylesheet" href="lib/leaflet.distortableimage.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <div>
                <h1>Map Warpr</h1>
                <button id="button-warp">ENGAGE!</button>
            </div>
            <div class="warpr-image-upload">
                <label for="image-upload">Upload an image:</label>
                <input type="file" id="image-upload">
                <button id="button-reset">Reset</button>
            </div>
        </header>
        <div id="map"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="lib/leaflet.toolbar.min.js"></script>
    <script src="lib/leaflet.distortableimage.js"></script>
    <script src="lib/loam.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
