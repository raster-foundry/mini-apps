  <body>
	<div class="app-container">
	  <!-- Navbar -->
	  <header class="main-nav">
  		<div class="nav-section secondary">
        Demo User
  		</div>
      <div class="nav-section projectname">
        Object Detection and Anomaly Alerts
      </div>
  		<div class="nav-section primary">
  		  <img src="assets/images/raster-foundry-symbol.svg">
  		</div>
	  </header>
    <main class="main-container" >
      <div class="project--title">
        <h1>Information Feeds</h1>
      </div>
      <div class="card--projects">
        <div id="card--container--home" class="card--container">
          <script id="card--template" type="text/x-handlebars-template">
            <a href="/detail.html?feed={{ id }}">
            <div class="card--project">
              <h2 class="card--heading">{{ title }}</h2>
              <div class="card--date">
                Last updated {{ lastUpdated }}
              </div>
              <div class="card--stats">
                <div class="card--stat">
                    <div class="number">{{ mean }}</div>
                  <div class="label">Mean</div>
                </div>
                <div class="card--stat">
                  <div class="number">{{ median }}</div>
                  <div class="label">Median</div>
                </div>
                <div class="card--stat">
                  <div class="number">{{ variance }}</div>
                  <div class="label">Var</div>
                </div>
              </div>
              <canvas style="display:none;" id="{{elId}}" class="card--chart"></canvas>
            </div>
            </a>
          </script>
        </div>
      </div>
    </main>
	</div>

	<!-- scripts -->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var showTable = false;
            $('.button-group:not(.button-group--status)').click(function() {
                if (showTable) {
                    $('#main-table').hide();
                    $('#main-map').show();
                } else {
                    $('#main-map').hide();
                    $('#main-table').show();
                }
                showTable = !showTable;
            })
        });
    </script>
